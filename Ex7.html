<!--Reproduire l'image correspondant à l'exercice.
Ce formulaire contient 3 parties et un bouton.
Toutes les propriétés CSS se trouveront dans un fichier autre que le fichier HTML.-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Diantre un formulaire</title>
    <link rel="stylesheet" href="CSSexo7.css">
  </head>
  <body>
    <form method="post" action="Page_PHP.fictive">
      <fieldset class="Bleu">
        <legend class="Bleu">Votre identité</legend>
        <ol>
          <li><label for="Nom">Nom :</label><input type="text" name="Nom" id="Nom" placeholder="Nom" /></li>
          <li><label for="Prénom">Prénom :</label><input type="text" name="Prénom" id="Prénom" placeholder="Prénom" /></li>
          <li><label for="email">Adresse mail :</label><input type="email" name="email" id="email" placeholder="Adresse mail" /></li>
        </ol>
      </fieldset>
      <fieldset class="Violet">
        <legend class="Violet">Adresse de livraison</legend>
        <ol>
          <li><label for="Adresse">Adresse :</label><textarea type="text" name="Adresse" id="Adresse"></textarea></li>
          <li><label for="Code_postal">Code postal :</label><input type="text" name="Code_postal" id="Code_postal" placeholder="Code postal" /></li>
          <li><label for="Ville">Ville :</label><input type="text" name="Ville" id="Ville" placeholder="Ville" /></li>
        </ol>
      </fieldset>
      <fieldset class="Rose">
        <legend class="Rose">Informations de règlement</legend>
        <ol>
          <li>Type de carte bancaire :
            <ul>
              <li><input type="radio" name="" value="VISA" id="VISA" /><label for="">VISA</label></li>
              <li><input type="radio" name="" value="Mastercard" id="Mastercard" /><label for="">Mastercard</label></li>
            </ul>
          </li>
          <li><label for="Num_carte">Numéro de carte :</label><input type="text" name="Num_carte" id="Num_carte" placeholder="Numéro de carte" /></li>
          <li><label for="Code_sécurité">Code de sécurité :</label><input type="text" name="Code_sécurité" id="Code_sécurité" placeholder="Code de sécurité" /></li>
          <li><label for="Titulaire">Nom du titulaire :</label><input type="text" name="Titulaire" id="Titulaire" placeholder="Nom du titulaire" /></li>
        </ol>
      </fieldset>
      <input type="submit" value="J'achète !"
    </form>
  </body>
</html>
